<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Premios Loteria 2014</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="main-container" class="container-fluid"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.babysitter/0.1.5/backbone.babysitter.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.wreqr/0.1.0/backbone.wreqr.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.3.0/backbone.marionette.min.js"></script>

    <script src="js/lib/jquery.serialize-object.js"></script>
    <script src="js/main.js"></script>

    <script id="tickets-template" type="text/template">
        <div class="row">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="ticket-number">Number</label>
              <input type="text" class="form-control" id="ticket-number" name="number" placeholder="Enter number" maxlength="5">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>
        </div>
        <div id="tickets" class="row"></div>
    </script>

    <script id="ticket-item-template" type="text/template">
        <div class="ticket">
          <p><%= number %></p>
          <a class="btn btn-xs btn-default btn-close">close</a>
        </div>
    </script>

    <script>
    $(function() {
      'use strict';

      window.MyApp.start();
    });
    </script>
</body>
</html>
